{% extends 'base.html' %}
{% block content %}
  <div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
                <div class="px-4 py-5 my-5 col-lg-6">
                <form method="POST" class="container mb-5" action="{% url 'create-journal' %}">
                {% csrf_token %}
                    <div class="form-group">
                    {{ form }}
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Create</button>
                    <a href="{% url 'journals' %}" class="btn btn-primary mt-2">Back</a>
                </form>
                </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
  </div>
    {% include 'footer.html' %}

{% endblock %}

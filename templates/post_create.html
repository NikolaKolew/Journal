{% extends 'base.html' %}

        <div class="row">
            <div class="col-lg-3"></div>
                <div class="px-4 py-5 my-5 col-lg-6">
                <form method="POST" class="container mb-5" action="{% url 'create-post' %}">

                </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</section>
{% endblock %}

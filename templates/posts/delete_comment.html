{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-1"></div>
        <div class="col-lg-6">
            <div class="px-4 py-5 my-5">
            <form method="post" action="{% url 'delete-comment' comment.id %}">
                {% csrf_token %}
                {{ form }}
                <p>Are you sure you want to delete this comment</p>
                <button class="btn btn-danger mt-2" type="submit">Delete</button>
                <a href="{% url 'posts' %}" type="button" class="btn btn1">Go back</a>
            </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}

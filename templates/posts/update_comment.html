{% extends 'base.html' %}
{% block content %}
    <div class="album py-5 bg-light">

        <div class="px-4 py-5 my-5 text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 px-4 py-5 my-5">
                        <form method="post" action="{% url 'edit-comment' comment.id %}">
                            <div class="container">
                                {% csrf_token %}
                                {{ form }}
                                <button class="btn btn-primary mt-2" type="submit">Edit comment</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

{% endblock %}

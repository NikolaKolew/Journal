{% extends 'base.html' %}
{% block content %}
<section>
<div class="container">
    <h1 class="text-center">Edit Your Journal Info</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 px-4 py-5 my-5">
            <form method="post" action="{% url 'profile-update' user.id %}">
                <div class="container">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
</section>
{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
 <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="/static/images/register.jpg"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}


                  <h2 class="mb-3 pb-3" style="letter-spacing: 1px;">Create account</h2>

                    <div class="form-outline mb-4">
                      <input type="text" name="first_name" class="form-control form-control-lg" placeholder="First name"/>
                  </div>
                    <div class="form-outline mb-4">
                      <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Last name"/>
                  </div>
                  <div class="form-outline mb-4">
                      <input type="email" name="email" class="form-control form-control-lg" placeholder="Email"/>
                  </div>

                  <div class="form-outline mb-4">
                      <input type="password" name="password1" class="form-control form-control-lg" placeholder="Password"/>
                  </div>
                    <div class="form-outline mb-4">
                      <input type="password" name="password2" class="form-control form-control-lg" placeholder="Repeat password"/>
                  </div>

                  <div class="pt-1 mb-4">
                      <input type="submit" class="btn btn-dark btn-lg btn-block" value="Register">
                  </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Got an account? <a href="{% url 'login' %}" style="color: #393f81;">Signin here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

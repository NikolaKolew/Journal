{% extends 'base.html' %}
{% block content %}

    <div class="album py-5 bg-light">

        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 px-4 py-5 my-5">
                    <h1 class="text-center">Change your password</h1>
                    <form method="post" action="{% url 'change-password' %}">
                        <div class="container">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="password" name="old_password" class="form-control form-control-lg"
                                       placeholder="Old password"/>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="new_password1" class="form-control form-control-lg"
                                       placeholder="New password"/>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="new_password2" class="form-control form-control-lg"
                                       placeholder="Repeat new password"/>
                            </div>
                            <button class="btn btn-primary mt-2" type="submit">Change password</button>
                            <a href="{% url 'profile-page' request.user.id%}" class="btn btn-primary mt-2">Back</a>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

{% endblock %}
